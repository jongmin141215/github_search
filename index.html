<!DOCTYPE html>
<html lang='en' ng-app='GitUserSearch'>
  <head>
    <meta charset='utf-8'>
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' href='index.css'>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src='js/app.js'></script>
    <script src='js/GitUserSearchController.js'></script>
    <script src='js/searchFactory.js'></script>
  </head>
  <body ng-controller='GitUserSearchController as searchCtrl' class='container'>
    <h2>Github User Search</h2>
    <div>
      <form class='form-horizontal'>
        <input type='text' placeholder='Type username here' ng-model='searchCtrl.searchTerm' ng-change='searchCtrl.doSearch()' ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class='btn' ng-click='searchCtrl.doSearch()'>Search</button>
        <ul class='list-group'>
          <li ng-repeat= 'user in searchCtrl.searchResult.items'>
            <img class='image' ng-src='{{user.avatar_url}}&s=50'>
            <a ng-href='{{user.html_url}}'>{{user.login}}</a>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
